<h1>Shopping Cart</h1>
<div class="row col-10">
    <p>            
            You have {{cart.totalItemsCount}} items in your shopping cart!

            <button class="text-right"
        *ngIf = "cart.items.length"
        (click)="clearCart()"
        class="btn btn-light btn-sm">Clear Shopping Cart</button>
    </p>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Product</th>
                <th class="text-center" style="width: 230px;">Quantity</th>
                <th class="text-right" style="width: 200px;">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td><div [style.backgroundImage]="'url(' + item.product.imageUrl + ')'" class="thumbnail" alt=""></div></td>
                <!-- <td><img [src]="item.product.imageUrl" class="thumbnail" alt=""></td> -->
                <td> {{ item.product.title}} </td>
                <!-- <td>{{ item.quantity}} </td> -->
                <!-- <product-quantity [shopping-cart]="shoppingCart" [product]="product"></product-quantity> -->
                <td>
                    <div class="row no-gutters">
                        <div class="col-2">
                          <button
                            (click)="removeFromCart(item.product)" 
                            class="btn btn-secondary btn-block">-</button>
                        </div>
                        <div class="col text-center">{{ getQuantity(item.product) }} in cart </div>
                        <div class="col-2">
                            <button 
                              (click)="addToCart(item.product)"
                              class="btn btn-secondary btn-block">+</button>
                        </div>
                      </div>
                </td>
                <td class="text-right">{{ item.totalPrice | currency:'INR' : true}} </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th class="text-right">{{ cart.totalPrice | currency:'INR' : true}}</th>
            </tr>
        </tfoot>
       <a 
       *ngIf = "cart.items.length"
       routerLink="/check-out"
       class="btn btn-primary">Check Out</a>
        
            
    </table>
</div>
